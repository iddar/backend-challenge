version: '3.5'
services:
  src:
    build:
      context: src/
    volumes:
      - ./src:/app
      - /app/node_modules
    ports:
      - '3000:3000'
    links:
      - api
    depends_on:
      - api
      - redis
    

  api:
    build:
      context: api/
    volumes:
      - ./api:/app
      - /app/node_modules
    ports:
      - '8000:8000'
    depends_on: 
      - redis

  redis:
    image: redis:6.2.5
    container_name: redis
    ports:
      - '6379:6379'

    # environment:
    #   - POSTGRES_USER=postgres
