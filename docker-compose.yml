version: "3.5"
services:
  src:
    build:
      context: src/
    volumes:
      - ./src:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    links:
      - api
      - mongo
    depends_on:
      - api

  mongo:
    image: mongo
    ports:
      - "27018:27017"

  api:
    build:
      context: api/
    volumes:
      - ./api:/app
      - /app/node_modules
    ports:
      - "8000:8000"

